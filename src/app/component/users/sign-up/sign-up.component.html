<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div style="display: flex;margin-left: 125px;margin-bottom: 10px;">
                    <h1><b>Sign</b></h1>
                    <h1 style="color:rgba(210, 107, 23, 0.5);margin-left: 10px;"><b>Up</b></h1>
                </div>
                <form [formGroup]="signUpForm" (ngSubmit)="submitSignUp()">
                    <div>
                        <span class="p-float-label p-input-filled">
                            <input id="firstname" class="form-control" type="text" formControlName="firstName"  pInputText> 
                            <label for="firstname"class="form-label" >First Name</label>
                        </span>
                        <span class="p-float-label p-input-filled">
                            <input id="lastName" class="form-control" type="text" formControlName="lastName" pInputText> 
                            <label for="lastName"class="form-label" >Last Name</label>
                        </span>
                        <span class="p-float-label p-input-filled">
                            <span class="text-danger" *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">Email is required</span>
                            <input id="email" class="form-control" type="text" formControlName="email" required pInputText> 
                            <label for="email"class="form-label" >Email</label>
                        </span>
                        <span class="p-float-label p-input-filled">
                            <span class="text-danger" *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">Password is required</span>
                            <input id="password" class="form-control" type="password" formControlName="password" required pInputText> 
                            <label for="password"class="form-label" >Password</label>
                        </span>
                    </div>
                    <div>
                        <button pButton type="submit" [disabled] = '!this.signUpForm.valid'  class="p-button-rounded p-button-danger" style="width: 100%;font-size: 20px;"><b style="margin-left:40%">Sign Up</b></button><br><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
