<div style="margin-top: 200px;">
    <div style="margin-left:60px;margin-top: 70px;">
        <h1 >Only allowed by authorized persons.</h1><br><br>
        <button pButton type="button" class="p-button-rounded p-button-warning" routerLink="/addProduct">Add new product</button><br>
    </div>
    <div style="margin-left:60px;margin-top: 50px;">
        <div style="display: flex;">
            <span class="p-float-label p-input-filled" >
                <input id="float-input" type="text" pInputText (keyup)="onIdKeyUp($event)">
                <label for="float-input">Search the product by id:</label>
            </span>
            <button pButton type="button" class="p-button-rounded p-button-info" (click)="getProduct()"style="margin-left: 40px;">Get Product</button>    
        </div>
        <!-- <div *ngIf="">
            <div *ngIf="formMessage !=''">
                <p  role="alert" class="alert alert-info" style="width: 10%;margin-bottom: -47px;padding: 10px;text-align: center;">{{formMessage}}</p>
            </div>
        </div> -->
        <div *ngIf="found" style="display:flex;justify-content:center;">
            <div>
                <div>
                    <div class="product">
                    <img src="{{product.firstImage}}" id="imgClock">
                </div><br>
                <h3 class="product">{{product.name}}</h3>
                <div class="product">
                    <h4 class="product" style="margin-top: 6px;">{{product.price}} RON</h4>
                </div>
                <p style="color: rgb(171, 170, 170);" class="product">{{product.id}}</p>
                </div>
            </div>

            <div style="margin-left: 50px;">
                <button pButton type="button" class="p-button-rounded p-button-info" style="margin-top: 50px;" [routerLink]="['/editProduct/',product.id]">Update</button><br><br>
                <button pButton type="button" (click)="deleteProduct(product.id)" class="p-button-rounded p-button-danger" >Delete</button>
            </div>
        </div>
    </div>
</div>
